<!DOCTYPE html>
<html>
    <head>
        <title>Task Bridge</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <style>

            * { margin: 0; padding: 0; font-family: sans-serif; font-size: 12pt; color: #1e2f55; }
            html, body { width: 100%; height: 100%; overflow: hidden; }
            body { display: flex; }
            iframe { flex: 1; border: none; }

            .navigation {
                background-color: #eff1f3;
                padding: 16px;
            }

            .navigation .header {
                margin-bottom: 16px;
            }

            .navigation .header .title {
                font-weight: bold;
                margin-top: 6px;
            }

            .navigation .header .subtitle {
                font-weight: bold;
                font-size: 9pt;
                color: #69768e;
                margin-bottom: 6px;
            }

            .navigation .links input {
                display: none;
            }

            .navigation .links label {
                color: #627088;
                display: block;
                padding: 9px 11px;
                text-decoration: none;
                border-radius: 4px;
                user-select: none;
            }

            .navigation .links label:hover {
                background-color: #e5e8ec;
                cursor: pointer;
            }

            .navigation .links input:checked+label {
                color: #0445ae;
                background-color: #e5e8ec;
            }

        </style>
    </head>
    <body>

        <div class="navigation">

            <div class="header">
                <div class="title">Task Bridge</div>
                <div class="subtitle">&copy; 2024 Ronny Hildebrandt</div>
            </div>

            <div class="links">
                <input type="radio" id="link-workers" name="link" onclick="self.frames['content'].location.href='workers.html'"><label for="link-workers">Workers</label>
                <input type="radio" id="link-tasks" name="link" checked onclick="self.frames['content'].location.href='tasks.html'"><label for="link-tasks">Tasks</label>
            </div>

        </div>

        <iframe name="content" src="tasks.html"></iframe>
            
    </body>
</html>
